               <h2>Moved from the City to the Country</h2>
               <p> 
                  "Back in May, when summer was just getting started, I sold my house.  It happened so fast that I hardly had time to pack it up and move before the new owners wanted to make it their new home.  So I tried selling or giving away as much stuff as I could because I was moving in with my<em>...SISTER Susan!</em> So I moved from South City St. Louis to the country town of Union, MO.  Suddenly I had to figure out where everything would go because she had her stuff and I had a HUGE moving truck of my stuff too.  We had to decide what to donate, store in the shed or keep in the house.  But... where were we going to put what we decided to keep?  It took over a month to figure out just a few rooms.  It suddenly because a <em>HOME MAKEOVER!</em>"
               </p>
